<!-- templates/admin_panel.html -->
{% extends "base.html" %}

{% load static %}

{% block title %}Payment{% endblock %}

{% block extra_links %}

<link rel="stylesheet" href="{% static 'appCasa/css/payment.css' %}">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

{% endblock %}

{% block content %}



<div class="container mt-5">
    <h2>Formulario de Pago</h2>
    <form id="payment-form" action="{% url 'payment' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de tarjeta" required>
        </div>
        <div class="form-group">
            <label for="cardName">Nombre en la Tarjeta</label>
            <input type="text" class="form-control" id="cardName" placeholder="Nombre completo" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Fecha de Vencimiento</label>
            <input type="month" class="form-control" id="expiryDate" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvf" placeholder="Código de Seguridad" required>
        </div>
        <div class="div-btn">
            <button type="submit" class="btn btn-primary mt-4">Realizar Pago</button>
        </div>
    </form>
</div>

<script>
    window.onpageshow = function(event) {
        if (event.persisted) {
            window.location.reload();
        }
    };
    </script>

{% endblock %}
