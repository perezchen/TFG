<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegúrate de cargar el CSS correctamente -->
    {% load static %}
    <link rel="stylesheet" href="{% static '../static/appCasa/css/login.css' %}">
    <title>Login</title>
    <!-- Carga de Font Awesome desde un CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand me-auto" href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Por favor, inicie sesión o regístrese para empezar</a>

            </div>
          </div>
        </div>
      </header>

    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title">¿Sin cuenta todavía?</p>
                    <p>Regístrate y únete a nosotros.</p>
                    <button id="switch1">Registrarse</button>
                </div>
            </div>
            <div class="signupMsg visibility">
                <div class="textcontent">
                    <p class="title">¿Ya eres miembro?</p>
                    <p>Inicia sesion </p>
                    <button id="switch2">Inicia Sesión</button>
                </div>
            </div>
        </div>
    
        <div class="frontbox">
            <div class="login">
                <h2>LOG IN</h2>
                <div class="inputbox">
                    <!-- Asegúrate de que la acción del formulario apunta correctamente -->
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" id="username" name="username" placeholder="USERNAME" required>
                        <input type="password" name="password" placeholder="PASSWORD" required>
                        <button type="submit">LOG IN</button>
                    </form>
                </div>
                <p>FORGET PASSWORD?</p>
            </div>
    
            <div class="signup hide">
                <h2>SIGN UP</h2>
                <div class="inputbox">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" required><br>
                        <input type="email" name="email" placeholder="Email" required><br>
                        <input type="password" name="password" placeholder="Password" required><br>
                        <input type="text" name="dni" placeholder="DNI"><br>
                        <input type="text" name="address" placeholder="Address"><br>
                        <button type="submit">Register</button>
                        <button type="submit">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static '../static/appCasa/js/login.js' %}"></script>
</body>




</html>
