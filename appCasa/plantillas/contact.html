<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../static/appCasa/css/contact.css" />

    <script src="https://kit.fontawesome.com/cd6345e77b.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: cadetblue;" >

   <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand me-auto" href="#">
          <i class="fa-solid fa-house"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            <a class="nav-link" href="#">Galer√≠a</a>
            <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
          </div>
        </div>
        <form class="d-flex" action="{% url 'log_out' %}" method="post">
          {% csrf_token %}
          <button
            type="button"
            class="btn btn-success btn-sm"
            id="btn-name"
            onclick="location.href='{{ login }}'"
          >
            Chencho
          </button>
          <button
            type="submit"
            class="btn btn-outline-success btn-sm ms-2"
            id="btn-log-out"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </form>
      </div>
    </header>
    <!--====== CONTACT ONE PART START ======-->
<section class="contact-area">
    <div class="container">
       <div class="row">
          <div class="col-xl-7 col-lg-8">
             <div class="section-title mt-45">
                <h3 class="title">Get in touch</h3>
             </div>
             <div class="contact-form form-style-four mt-15">
                <form action="#">
                   <div class="row">
                      <div class="col-md-6">
                         <div class="form-input mt-15">
                            <label>Full Name</label>
                            <div class="input-items default">
                               <i class="lni lni-user"></i>
                               <input type="text" placeholder="John Doe" />
                            </div>
                         </div>
                         <!-- form input -->
                      </div>
                      <div class="col-md-6">
                         <div class="form-input mt-15">
                            <label>Email Address</label>
                            <div class="input-items default">
                               <i class="lni lni-envelope"></i>
                               <input type="text" placeholder="admin@uideck.com" />
                            </div>
                         </div>
                         <!-- form input -->
                      </div>
                      <div class="col-md-6">
                         <div class="form-input mt-15">
                            <label>Phone Number</label>
                            <div class="input-items default">
                               <i class="lni lni-phone"></i>
                               <input type="text" placeholder="01234567890" />
                            </div>
                         </div>
                         <!-- form input -->
                      </div>
                      <div class="col-md-6">
                         <div class="form-input mt-15">
                            <label>Subject</label>
                            <div class="input-items default">
                               <i class="lni lni-bubble"></i>
                               <input type="text" placeholder="Type here" />
                            </div>
                         </div>
                         <!-- form input -->
                      </div>
                      <div class="col-md-12">
                         <div class="form-input mt-15">
                            <label>Your Message</label>
                            <div class="input-items default">
                               <i class="lni lni-pencil-alt"></i>
                               <textarea
                                  placeholder="Type your message here"
                                  ></textarea>
                            </div>
                         </div>
                         <!-- form input -->
                      </div>
                      <div class="col-md-12">
                         <div class="single-form mt-15">
                            <div class="input-form rounded-buttons">
                               <button
                                  class="btn primary-btn rounded-full"
                                  type="submit"
                                  >
                               SEND MESSAGE
                               </button>
                            </div>
                         </div>
                         <!-- single form -->
                      </div>
                   </div>
                   <!-- row -->
                </form>
             </div>
             <!-- contact form -->
          </div>
          <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 offset-xl-1">
             <div class="section-title mt-5">
                <h3 class="title">Contact Information</h3>
             </div>
             <div class="contact-info">
                <ul class="info">
                   <li>
                      <div class="single-info">
                         <div class="info-icon">
                            <i class="lni lni-map-marker"></i>
                         </div>
                         <div class="info-content">
                            <p class="text">
                               Level 13, 2 Elizabeth St, Melbourne, Victoria 3000,
                               Australia
                            </p>
                         </div>
                      </div>
                      <!-- single info -->
                   </li>
                   <li>
                      <div class="single-info">
                         <div class="info-icon">
                            <i class="lni lni-phone"></i>
                         </div>
                         <div class="info-content">
                            <p class="text">+61 (8) 8234 3555</p>
                         </div>
                      </div>
                      <!-- single info -->
                   </li>
                   <li>
                      <div class="single-info">
                         <div class="info-icon">
                            <i class="lni lni-phone-set"></i>
                         </div>
                         <div class="info-content">
                            <p class="text">+61 (8) 8234 3555</p>
                         </div>
                      </div>
                      <!-- single info -->
                   </li>
                   <li>
                      <div class="single-info">
                         <div class="info-icon">
                            <i class="lni lni-envelope"></i>
                         </div>
                         <div class="info-content">
                            <p class="text">admin@uideck.com</p>
                         </div>
                      </div>
                      <!-- single info -->
                   </li>
                </ul>
                <ul class="social mt-5">
                   <li>
                      <a href="javascript:void(0)">
                      <i class="lni lni-facebook-filled"></i>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0)">
                      <i class="lni lni-twitter-original"></i>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0)">
                      <i class="lni lni-instagram-original"></i>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0)">
                      <i class="lni lni-linkedin-original"></i>
                      </a>
                   </li>
                </ul>
             </div>
             <!-- contact-info -->
          </div>
       </div>
       <!-- row -->
    </div>
    <!-- container -->
 </section>
 <!--====== CONTACT ONE PART ENDS ======-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
