<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My Site{% endblock %}</title>

        {% block extra_links %}{% endblock %}

        <script
            src="https://kit.fontawesome.com/cd6345e77b.js"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <header class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand me-auto" href="#" title="Inicio">
                    <i class="fa-solid fa-house"></i>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    title="Menú">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a style="color: white;" class="nav-link" href="{% url 'index' %}" title="Página de inicio">Inicio</a>
                        <a style="color: white;" class="nav-link" href="{% url 'galeria' %}" title="Ver galería de imágenes">Galería</a>
                        <a style="color: white;" class="nav-link" href="{% url 'casas_panel' %}" title="Explorar casas disponibles">Casas</a>
                        <a style="color: white;" class="nav-link" href="{% url 'restaurantes_panel' %}" title="Explorar restaurantes disponibles">Restaurantes</a>

                        
                        <a style="color: white;" class="nav-link" href="{% url 'crear_conversacion' %}" title="Contactar con nosotros">Contacto</a>
                        <!-- Botón solo para superusuarios -->
                        {% if request.user.is_superuser %}
                        <a style="color: white;" class="nav-link" href="{% url 'admin_panel' %}" title="Acceder al panel de administración">Panel Administrador</a>
                        {% endif %}
                    </div>
                </div>
                <form class="d-flex" action="{% url 'log_out' %}" method="post">
                    {% csrf_token %}
                    <a title="Perfil de usuario" href="{% url 'user_profile' %}" class="btn btn-success btn-sm">
                        {{ request.user }}
                    </a>
                    <button
                        title="Cerrar sesión"
                        type="submit"
                        class="btn btn-outline-success btn-sm ms-2"
                        id="btn-log-out">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </button>
                </form>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
