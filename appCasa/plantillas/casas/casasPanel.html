
<!-- templates/admin_panel.html -->
{% extends "base.html" %}

{% load static %}

{% block title %}Panel Casas{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="{% static 'appCasa/css/casas/casasPanel.css' %}">
{% endblock %}

{% block content %}

{% load static %}
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for casa in casas %}
        <div class="col">
            <div class="card h-100 shadow">
                <img src="{% static 'appCasa/images/'|add:casa.img_url %}" class="card-img-top" alt="Foto de {{ casa.nombre }}" title="Ver imagen de {{ casa.nombre }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ casa.nombre }}</h5>
                    <p class="card-text">{{ casa.descripcion }}</p>
                    <a href="{% url casa.url_name %}" class="btn btn-info mt-auto" title="Haz clic para saber mÃ¡s sobre {{ casa.nombre }}">Ir</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>


{% endblock %}
