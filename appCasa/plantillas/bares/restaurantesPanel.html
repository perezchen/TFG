
<!-- templates/admin_panel.html -->
{% extends "base.html" %}

{% load static %}

{% block title %}Admin Panel{% endblock %}

{% block extra_links %}
<link rel="stylesheet" href="{% static 'appCasa/css/bares/restaurantesPanel.css' %}">
{% endblock %}

{% block content %}

{% load static %}
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for restaurante in restaurantes %}
        <div class="col">
            <div class="card h-100 shadow">
                <img src="{% static 'appCasa/images/'|add:restaurante.img_url %}" class="card-img-top" alt="Foto de {{ restaurante.nombre }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ restaurante.nombre }}</h5>
                    <p class="card-text">{{ restaurante.descripcion }}</p>
                    <a href="{% url restaurante.url_name %}" class="btn btn-info mt-auto">Ir</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>


{% endblock %}
