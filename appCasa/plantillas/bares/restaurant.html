<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/appCasa/css/bares/restaurant.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <script
      src="https://kit.fontawesome.com/cd6345e77b.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand me-auto" href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
              <a class="nav-link" href="#">Galer√≠a</a>
              <a class="nav-link" href="{% url 'restaurant' %}">Restaurantes</a>
              <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
            </div>
          </div>
          <form class="d-flex" action="{% url 'log_out' %}" method="post">
            {% csrf_token %}
            <button
              type="button"
              class="btn btn-success btn-sm"
              id="btn-name"
              onclick="location.href='{{ login }}'">
              Chencho
            </button>
            <button
              type="submit"
              class="btn btn-outline-success btn-sm ms-2"
              id="btn-log-out">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </form>
        </div>
      </header>

      



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
